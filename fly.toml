app = "kalaclista-social-v2"
primary_region = "nrt"

kill_signal = "SIGTERM"
kill_timeout = 5

[deploy]
strategy = "rolling"

[[services]]
  http_checks = []
  internal_port = 9080
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.port]]
  handlers = ["http"]
  port = 80
  force_https = true

  [[services.ports]]
  handlers = ["tls", "http"]
  port = 443

  [[services.tcp_checks]]
  grace_period = "1s"
  interval = "15s"
  restart_limit = 0
  timeout = "2s"

[[mounts]]
destination = "/data"
source = "kalaclista_social_data"
